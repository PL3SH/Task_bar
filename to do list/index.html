<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <link rel="stylesheet" href="styles.css">
  <div id="neon">
  <h1 id="neonText">
   
    <span class="textVersion" id="version1"></span>
      <span class="textVersion" id="version2"></span>
  </h1>
</div>
<!--main content-->
    <div class="container">
        <div class="row my-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">
                    <input type="text" id="title" placeholder="Add A To do" class="form-control">
                  </div>
                  <!--segundo espaciado the tasks stay here-->
                  <div class="form-group">
                    <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add a description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                  
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
<div id="tasks"></div>
</div>
</div>
<!--links js and json documents-->
<script src="main.js"></script>

</body>
</html>
